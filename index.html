<!DOCTYPE html>
<html>
    <body>
        <noscript>
            Please Enable JavaScript for the current webpage or else this will not work.
        </noscript>
        <p>
            URL Redirector
        </p>
        <input id="url" type="text">
        <button id="B">Generate</button>
        <script>
            var A = document.getElementById("url");
            var B = document.getElementById("B");
            B.onclick = function () {
                let urlparse = new URL("rdr.html",document.baseURI);
                urlparse.searchParams.append("url",encodeURI(A.value));
                alert(urlparse.toString());
            }
        </script>
    </body>
</html>
